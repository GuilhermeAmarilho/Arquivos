<html>
<head>
<title>jQuery e Ajax</title>
   <script type="text/javascript"
   src="../jquery/node_modules/jquery/dist/jquery.js"></script>
   <script type="text/javascript" language="javascript">
   $(document).ready(function() {
      $("#driver").click(function(event){
          $('#stage').load("conteudo.html");
        //   Dá erro por politica de privacidade do navegador, pois puxa um arquivo direto do endereço estático, o que permite invasão de dados
      });
   });
   </script>
</head>
<body>
   <p>Clique no botão abaixo para carregar o conteúdo:</p>
   <div id="stage" style="background-color:red;">
          Conteúdo
   </div>
   <input type="button" id="driver" value="Carregar" />
</body>
</html>
